---
layout: base
data: "Krishna"
---

<!-- {% include header.html type="page" %} -->

<div class="container-md" role="main">
    <div class="datayaml">

      {% if site.data.team %}
        <h1> List of Teams Name and their Organization data:</h1>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <!-- <th>Apache ID</th> -->
              <!-- <th>Email</th> -->
              <th>Organization</th>
              <!-- <th>Roles</th> -->
              <!-- <th>Time Zone</th> -->
            </tr>
          </thead>
          <tbody>
            {% for member in site.data.team %}
              <tr>
                <th scope="row">{{ member.name }}</th>
                <!-- <td scope="row">{{ member.apache_id }}</td> -->
                <!-- <td scope="row">{{ member.email | replace: " [at] ", "@" | replace: " [dot] ", "."}}</td> -->
                <td scope="row">{{ member.organization }}</td>
                <!-- <td scope="row">{{ member.roles }}</td> -->
                <!-- <td scope="row">{{ member.time_zone }}</td> -->
              </tr>
            {% endfor %}
          </tbody>
        </table>
     {% endif %}

    </div>
</div>
